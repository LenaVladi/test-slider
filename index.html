<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="gallery-wrap">
            <div class="gallery gallery-1">
                <h2> Slider navigation - buttons </h2>
                <p class="desc">
var slider1 = new Slider({
    images: '.name_class img',
    btnPrev: '.name_class .buttons .prev',
    btnNext: '.name_class .buttons .next',
    auto: false
});
                </p>
                <div class="photos">
                    <img src="img/Chrysanthemum.jpg" class="showed" alt="">
                    <img src="img/Desert.jpg" alt="">
                    <img src="img/Hydrangeas.jpg" alt="">
                    <img src="img/Jellyfish.jpg" alt="">
                    <img src="img/Koala.jpg" alt="">
                    <img src="img/Lighthouse.jpg" alt="">
                    <img src="img/Penguins.jpg" alt="">
                    <img src="img/Tulips.jpg" alt="">
                </div>
                <div class="buttons">
                    <input type="button" value="Назад" class="prev">
                    <input type="button" value="Вперёд" class="next">
                </div>
            </div>
            <div class="gallery gallery-2">
                <h2> Slider navigation - auto </h2>
                <p class="desc">
var slider1 = new Slider({
    images: '.name_class img',
    auto: true
});
                </p>
                <div class="photos">
                    <img src="img/Chrysanthemum.jpg" class="showed" alt="">
                    <img src="img/Desert.jpg" alt="">
                    <img src="img/Hydrangeas.jpg" alt="">
                    <img src="img/Jellyfish.jpg" alt="">
                    <img src="img/Koala.jpg" alt="">
                    <img src="img/Lighthouse.jpg" alt="">
                    <img src="img/Penguins.jpg" alt="">
                    <img src="img/Tulips.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
